<!-- Cart Page Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="mb-3">Your <span class="text-primary">Shopping Cart</span></h1>
            <p>Review your items before proceeding to checkout at CartStudio</p>
        </div>

        <div class="row">
            <!-- Cart Items -->
            <div class="col-lg-8">
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">Product</th>
                                <th scope="col">Price</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Subtotal</th>
                                <th scope="col">Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img src="img/product-1.jpg" alt="Product 1" class="img-fluid me-3" style="width:80px;">
                                        <span>Wireless Headphones</span>
                                    </div>
                                </td>
                                <td>$120</td>
                                <td>
                                    <input type="number" class="form-control" value="1" min="1" style="width:70px;">
                                </td>
                                <td>$120</td>
                                <td>
                                    <button class="btn btn-danger btn-sm">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img src="img/product-2.jpg" alt="Product 2" class="img-fluid me-3" style="width:80px;">
                                        <span>Smart Watch</span>
                                    </div>
                                </td>
                                <td>$80</td>
                                <td>
                                    <input type="number" class="form-control" value="2" min="1" style="width:70px;">
                                </td>
                                <td>$160</td>
                                <td>
                                    <button class="btn btn-danger btn-sm">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <a href="index.html" class="btn btn-outline-primary">Continue Shopping</a>
                    <button class="btn btn-primary">Update Cart</button>
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="col-lg-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Order Summary</h4>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal</span>
                            <span>$280</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Shipping</span>
                            <span>$10</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>Tax</span>
                            <span>$25</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-4">
                            <strong>Total</strong>
                            <strong>$315</strong>
                        </div>
                        <button class="btn btn-primary w-100 py-3">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Cart Page End -->
