<app-breadcum tittle="Contact Us"></app-breadcum>
<!-- Contact Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="text-center wow fadeIn" data-wow-delay="0.1s">
            <h1 class="mb-5">Have Questions? <span class="text-uppercase text-primary bg-light px-2">Contact
                    CartStudio</span></h1>
            <p class="text-center mb-4">
                Need help with your order or want to know more about our products? Fill out the form below and our
                team will get back to you as soon as possible.
            </p>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="wow fadeIn" data-wow-delay="0.3s">
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                                    <label for="name">Your Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                                    <label for="email">Your Email</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                                    <label for="subject">Subject</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Write your message here" id="message"
                                        style="height: 150px" required></textarea>
                                    <label for="message">Message</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="text-center mt-4">
                    <p>Or reach us directly via:</p>
                    <p>Email: <a href="mailto:amanshrivastav11119@gmail.com">amanshrivastav11119@gmail.com</a> | Phone: <a href="tel:+918433209770">+918433209770</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->
